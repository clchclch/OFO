<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="col-sm-12">
							<h4>发布文章</h4>
						</div>
						<form class="form-horizontal m-t" id="signupForm" enctype="multipart/form-data">
							<input id="cid" name="discoverId" type="hidden"
								th:value="${bContent.discoverId}">
							<div class="form-group">
								<label class="col-sm-1 control-label">标题：</label>
								<div class="col-sm-4">
									<input id="title" name="discoverTitle" class="form-control"
										type="text" th:value="${bContent.discoverTitle}">
								</div>
								<label class="col-sm-1 control-label">简略显示图片：</label>
								<div class="col-sm-4">
									<input id="author" name="file" class="form-control"
										type="file">
										<font style="color: red;">注：不修改则不用选择图片</font>
								</div>
								<div class="col-sm-2" style="float: right;">
									<font ><b>类型：</b></font>
									<select required="required" id="sel" class="sel" name="discoverType">
										<option value="">---请选择---</option>
										<option value="1">单图图片</option>
										<option value="0">轮播图图片</option>
									</select>
								</div>
<!-- 								<img id="image" th:src="${bContent.discoverImageUrl}" hidden="hidden" width="50px" height="50px">
 -->							</div>
							<div class="form-group">
								<input id="content" name="discoverMessage" type="hidden"
									th:value="${bContent.discoverMessage}"> <label
									class="col-sm-1 control-label">内容：</label>
								<div class="col-sm-11">
									<div class="ibox-content no-padding">
										<div id="content_sn" class="summernote"></div>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="text-right form-group">
						<a class="btn btn-default waves-effect waves-light"
							onclick="returnList()">返回列表</a>
						<button type="button"
							class="btn btn-primary waves-effect waves-light"
							onclick="save(1)">保存修改文章</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/blog/bContent/edit.js">
	</script>
</body>
</html>

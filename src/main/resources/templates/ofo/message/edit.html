<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content " id="app">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="messId" th:value="${notify.messId}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="title" name="messName" th:value="${notify.messName}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">简略信息：</label>
								<div class="col-sm-8">
									<textarea id="content" name="messSimpleness"
										th:text="${notify.messSimpleness}" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">详细信息：</label>
								<div class="col-sm-8">
									<textarea id="content" name="messDetails"
										th:text="${notify.messDetails}" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">基本信息：</label><br/>
								<div class="col-sm-8">
									姓名：<input id="remarks" name="name" th:value="${name}" class="form-control" type="text">
									性别年龄：<input id="remarks" name="sexAge" th:value="${sexAge}" class="form-control" type="text">
									失踪地点：<input id="remarks" name="address" th:value="${address}" class="form-control" type="text">
									失踪时间：<input id="remarks" name="time" th:value="${time}" class="form-control" type="text">
									出生日期：<input id="remarks" name="birthday" th:value="${birthday}" class="form-control" type="text">
									身高体重：<input id="remarks" name="weight" th:value="${weight}" class="form-control" type="text">
									发型毛色：<input id="remarks" name="color" th:value="${color}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">负责民警：</label>
								<div class="col-sm-8">
									<input id="title" name="messPolice" th:value="${notify.messPolice}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">民警电话：</label>
								<div class="col-sm-8">
									<input id="title" name="messPolicePhone" th:value="${notify.messPolicePhone}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">结案信息：</label>
								<div class="col-sm-8">
									<textarea id="content" name="messMessage"
										th:text="${notify.messMessage}" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/ofo/message/edit.js">
		
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="userId" name="userId" th:value="${role.userId}"
							type="hidden">
							<input class="userApprove" name="Approve" th:value="${role.userApprove}"
							type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">用户昵称：</label>
								<div class="col-sm-8">
									<input id="roleName" name="userName" class="form-control"
										type="text" th:value="${role.userName}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用户手机号：</label>
								<div class="col-sm-8">
									<input id="roleName" name="userPhone" class="form-control"
										type="text" th:value="${role.userPhone}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否认证：</label>
								<div class="col-sm-8">
									<label class="radio-inline"> 
										<input type="radio" value="0" class="j" name="userApprove"/> 未认证
										&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<input type="radio" value="1" class="o" name="userApprove"  /> 已认证
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/appjs/ofo/user/edit.js"></script>
	<script type="text/javascript">
		if($(".userApprove").val()==0){
			$(".j").attr("checked","checked");
		}
		if($(".userApprove").val()==1){
			$(".o").attr("checked","checked");
		}
	</script>
</body>

</html>

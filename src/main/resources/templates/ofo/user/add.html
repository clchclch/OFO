<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include::header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">用户头像：</label>
								<div class="col-sm-8">
									<img width="50px" height="50px" style="border-radius:30px;" src="http://localhost/share/image/default.jpg"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用户昵称：</label>
								<div class="col-sm-8">
									<input id="roleName" name="userName" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用户手机号：</label>
								<div class="col-sm-8">
									<input id="roleName" name="userPhone" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/ofo/user/add.js">
	</script>
	<script type="text/javascript" src="/js/appjs/sys/user/personal.js"></script>
</body>

</html>
